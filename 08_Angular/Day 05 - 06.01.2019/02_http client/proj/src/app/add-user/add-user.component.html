<h3>
  add new user:
</h3>



<p>name:</p>
<input type="text" [(ngModel)]="newUser.name"/>


<p>job:</p>
<input type="text" [(ngModel)]="newUser.job"/>

<br><br>

<button (click)="addUser()">add user</button>


<div *ngIf="myWrapperObject.postData">
    <h3>New user added successfully</h3>
    <p>id: {{myWrapperObject.postData.id}}</p>
    <p>name: {{myWrapperObject.postData.name}}</p>
    <p>createdAt: {{myWrapperObject.postData.createdAt}}</p>
</div>
