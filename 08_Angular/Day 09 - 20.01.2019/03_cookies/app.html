<html>

<head>
    <script type="text/javascript">

        function WriteCookie() {
            let now = new Date();
            now.setMonth(now.getMonth() + 1);

            let cookiekey = document.getElementById("key").value;
            let cookievalue = document.getElementById("customer").value;


            document.cookie = cookiekey + "=" + cookievalue + ";expires=" + now.toUTCString() + ";";
        }


        function ReadCookie() {
            let allcookies = document.cookie;

            // Get all the cookies pairs in an array
            let cookiearray = allcookies.split(';');

            // Now take key value pair out of this array
            for (let i = 0; i < cookiearray.length; i++) {
                let name = cookiearray[i].split('=')[0];
                let value = cookiearray[i].split('=')[1];
                console.log("Key : " + name + " , Value : " + value);
            }
        }
    </script>
</head>

<body>

    Enter name:
    <input type="text" id="key" />
    <input type="text" id="customer" />
    <button onclick="WriteCookie()">add</button>
    <button onclick="ReadCookie()">read</button>

</body>

</html>
