<div *ngIf="myBeerInfo && myBeerInfo.selected">
  <p> id : {{myBeerInfo.selected.id }}</p>
  <p> name : {{myBeerInfo.selected.name }}</p>
  <p> tagline : {{myBeerInfo.selected.tagline }}</p>
  <p> first_brewed : {{myBeerInfo.selected.first_brewed }}</p>
  <p> contributed_by : {{myBeerInfo.selected.contributed_by }}</p>
  <p> description : {{myBeerInfo.selected.description }}</p>
</div>
