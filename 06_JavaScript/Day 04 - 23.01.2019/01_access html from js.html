<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function func() {

            // ById - returns only one element (or null - if element is not defined)
            let x1 = document.getElementById("test");

            // ByClassName - returns array with all the matching elements (or emty array - if no matching elements)
            let x2 = document.getElementsByClassName("c");

            // ByTagName - returns array with all the matching elements (or emty array - if no matching elements)
            let x3 = document.getElementsByTagName("p");

            // ByName - returns array with all the matching elements (or emty array - if no matching elements)
            let x4 = document.getElementsByName("n");


            console.log(x1);
            console.log(x2);
            console.log(x3);
            console.log(x4);
        }
    </script>

</head>

<body onload="func()">
    <p id="test">line 1</p>
    <p class="c">line 2</p>
    <p class="c" name="n">line 3</p>
</body>

</html>
