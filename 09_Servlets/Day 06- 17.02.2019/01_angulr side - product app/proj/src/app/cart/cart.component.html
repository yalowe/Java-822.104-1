
<div id="pricing" class="container-fluid">
  <div class="text-center">
    <h2>Your cart:</h2>
  </div>
  <div class="row" *ngIf="productInfo.cartProducts">
    <div *ngFor="let p of productInfo.cartProducts" class="col-sm-4 col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>{{p.name}}</h1>
        </div>
        <div class="panel-footer">
          <h3>price: ${{p.price}}</h3>
        </div>
      </div>      
    </div>     
  
  </div>
</div>
