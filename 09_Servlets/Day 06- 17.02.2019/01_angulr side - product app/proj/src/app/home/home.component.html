<div id="pricing" class="container-fluid">
  <div class="text-center">
    <h2>Pricing</h2>
    <h4>Choose a payment plan that works for you</h4>
  </div>
  <div class="row" *ngIf="productInfo.allProducts">
    <div *ngFor="let p of productInfo.allProducts" class="col-sm-4 col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>{{p.name}}</h1>
        </div>
        <div class="panel-footer">
          <h3>${{p.price}}</h3>
          <button class="btn btn-lg" (click)="addToCart(p.name)">Add to cart</button>
        </div>
      </div>      
    </div>     
  
  </div>
</div>
